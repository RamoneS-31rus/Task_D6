{%extends 'default.html' %}
{% load custom_filters %}

{% block title %}
Post
{% endblock title %}


{% block content %}
    <h1>{{ post.post_type }}</h1>
    {{ post.post_title }}<br />
    {{ post.post_time|date:'d.m.Y H:i' }}<br />
    {{ post.post_text|censor }}<br />
    {{ post.post_author }}
{% endblock content %}
