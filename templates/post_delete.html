{% extends 'default.html' %}
{% block content %}
<div class="container">
        <div class="col-lg-8 col-md-10 mx-auto"></div>
        <h2>Действительно удалить?</h2>
        <form method="POST">
            {% csrf_token %}
            <hr>
            <button type="submit" class="btn btn-danger">Удалить</button> <a class="btn btn-primary" href="{% url 'post' post.id %}" role="button">Отмена</a>
        </form>
</div>

{% endblock %}
