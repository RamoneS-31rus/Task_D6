{% extends 'default.html' %}
{% block content %}
<div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
            <h2 class="post-title">
             {{ category.title }}
            </h2>
            <p class="post-subtitle">
              {{ post.post_text }}
            </p>
          </a>
          <p class="post-meta"><a href="#">{{ post.post_author }} | {{ post.created }}</a>
          </p>
        </div>
        <!-- Pager -->
        <div class="clearfix">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-info float-left" role="button" type="submit" href="{% url 'subscribe' category.pk %}">Подписаться</button>
                <button class="btn btn-info float-right" role="button" type="submit" href="{% url 'subscribe' category.pk %}">Отписаться</button>
            </form>
        </div>
      </div>
    </div>
{% endblock %}
