{% extends 'default.html' %}
{% block content %}
<div class="container">
        <div class="col-lg-8 col-md-10 mx-auto"></div>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <hr>
            <button type="submit" class="button_add_form">Сохранить</button> <a class="button_cancel_form" href="{% url 'post' post.id %}" role="button">Отмена</a>
        </form>
    </div>
</div>
{% endblock %}
